name: Android CI (Debug + optional Release)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: (Optional) Decode signing keystore
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: echo "$KEYSTORE_BASE64" | base64 -d > signing.jks
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: (Optional) Inject signing props
      if: ${{ secrets.KEYSTORE_BASE64 != '' }}
      run: |
        {
          echo "VO_STORE_FILE=signing.jks"
          echo "VO_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}"
          echo "VO_KEY_ALIAS=${{ secrets.KEY_ALIAS }}"
          echo "VO_KEY_PASSWORD=${{ secrets.KEY_ALIAS_PASSWORD }}"
        } >> gradle.properties

    - name: Clean
      run: ./gradlew --no-daemon clean

    - name: Build Debug APK
      run: ./gradlew --no-daemon assembleDebug

    - name: Try Release APK (won't fail build if unsigned)
      run: ./gradlew --no-daemon assembleRelease || true

    - name: Try Release AAB
      run: ./gradlew --no-daemon bundleRelease || true

    - name: Upload all APK/AAB artifacts
      uses: actions/upload-artifact@v4
      with:
        name: verum-android-artifacts
        path: |
          **/build/outputs/apk/**/*.apk
          **/build/outputs/bundle/**/*.aab
        if-no-files-found: warn
